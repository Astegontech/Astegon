<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="75" cy="75" r="70" fill="url(#grad3)" opacity="0.1"/>
    
    <!-- Hexagon -->
    <path d="M 75 20 L 110 42.5 L 110 87.5 L 75 110 L 40 87.5 L 40 42.5 Z" 
          stroke="url(#grad3)" stroke-width="3" fill="url(#grad4)" opacity="0.8"/>
    
    <!-- Star Center -->
    <circle cx="75" cy="75" r="6" fill="white">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Constellation Points -->
    <circle cx="75" cy="50" r="4" fill="#6366F1"/>
    <circle cx="95" cy="60" r="4" fill="#A855F7"/>
    <circle cx="95" cy="90" r="4" fill="#6366F1"/>
    <circle cx="75" cy="100" r="4" fill="#A855F7"/>
    <circle cx="55" cy="90" r="4" fill="#6366F1"/>
    <circle cx="55" cy="60" r="4" fill="#A855F7"/>
    
    <!-- Connection Lines -->
    <line x1="75" y1="75" x2="75" y2="50" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="75" x2="95" y2="60" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="75" x2="95" y2="90" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="75" x2="75" y2="100" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="75" x2="55" y2="90" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="75" x2="55" y2="60" stroke="white" stroke-width="1.5" opacity="0.4"/>

    <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.2" />
        </linearGradient>
    </defs>
</svg>
