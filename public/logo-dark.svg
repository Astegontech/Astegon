<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icon: Hexagonal Star Constellation -->
    <g id="icon">
        <!-- Outer Hexagon -->
        <path d="M 25 50 L 37.5 30.4 L 62.5 30.4 L 75 50 L 62.5 69.6 L 37.5 69.6 Z" 
              stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.4"/>
        
        <!-- Inner Star Points -->
        <circle cx="50" cy="50" r="3" fill="url(#grad1)">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="35" r="2" fill="#6366F1" opacity="0.8"/>
        <circle cx="62" cy="42" r="2" fill="#A855F7" opacity="0.7"/>
        <circle cx="62" cy="58" r="2" fill="#6366F1" opacity="0.6"/>
        <circle cx="50" cy="65" r="2" fill="#A855F7" opacity="0.8"/>
        <circle cx="38" cy="58" r="2" fill="#6366F1" opacity="0.7"/>
        <circle cx="38" cy="42" r="2" fill="#A855F7" opacity="0.6"/>
        
        <!-- Connection Lines -->
        <line x1="50" y1="50" x2="50" y2="35" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
        <line x1="50" y1="50" x2="62" y2="42" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
        <line x1="50" y1="50" x2="62" y2="58" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
        <line x1="50" y1="50" x2="50" y2="65" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
        <line x1="50" y1="50" x2="38" y2="58" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
        <line x1="50" y1="50" x2="38" y2="42" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
    </g>

    <!-- Wordmark -->
    <text x="100" y="57" font-family="Inter, sans-serif" font-size="42" font-weight="800" fill="white" letter-spacing="-1">
        ASTEGON
    </text>
    
    <!-- Subtle accent line -->
    <line x1="100" y1="70" x2="200" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>

    <!-- Gradients -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
